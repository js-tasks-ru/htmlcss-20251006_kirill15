<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>

        <label class  = 'checkbox'>
            <input type ='checkbox' class = 'checkbox__input'>
            <div class = 'checkbox__state'>
                <div class = 'checkbox__control'>
                    <svg class = 'checkbox__icon' width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M1.5 7.00002L5 10.5L13 1.50002" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                </div>
                <div class = 'checkbox__label'>Default</div>
            </div>
        </label>



        <label class  = 'checkbox'>
            <input type ='checkbox' class = 'checkbox__input'  disabled>
            <div class = 'checkbox__state'>
                <div class = 'checkbox__control'>
                    <svg class = 'checkbox__icon' width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="28" height="28" rx="4" fill="#DDE2E5"/>
</svg>


                </div>
                <div class = 'checkbox__label'>Disabled</div>
            </div>
        </label>


    </body>
</html>
